<div class="container">
  <span>{{ title }}</span>
  <mat-form-field appearance="outline">
    <input matInput [(ngModel)]="city.nome" name="nome">
    <mat-icon matSuffix color="primary">business</mat-icon>
  </mat-form-field>
  <button mat-raised-button color="primary" [mat-dialog-close]="city">Salvar</button>
</div>
